<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/estolo.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <!-- Inicio de Login-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">

                    <form class="form-horizontal" action="{% url 'LOGI'%}" method="POST">
                        {% csrf_token %}
                        <fieldset>
                            <div class="login">
                                <div class="login-triangle"></div>

                                <h2 class="login-header">Log in</h2>

                                <form class="login-container">
                                    <p><input type="text" name="Usuario" placeholder="Usuario"></p>
                                    <p><input type="password" name="Contraseña" placeholder="Contraseña"></p>
                                    <p><input type="submit" value="Ingresar"></p>
                                    <a href="{% url 'social:begin' 'facebook' %}">Login con facebook</a>
                                </form>
                                {% if messages %}
                                {% for message in messages %}
                                <div class="msg msg-{{ message.tags }}">
                                    <h4>{{ message }}</h4>
                                </div>
                                {% endfor %}
                                {% endif %}
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Final de Login-->























    <footer class="footer">
        <div style="text-align: right; margin: 20px;">
            <a href="{% url 'INDEX' %}" class="btn btn-primary">Inicio</a>
        </div>
        <p>&copy; 2017-2020 Lavado de Autos, Lavado OP</p>
    </footer>

    <!-- Final de pie de pagina-->
</body>

</html>
