{% extends "core/base.html" %}
{% load static %}

{% block estilos %}
{% endblock estilos %}


{% block container %}
<!-----Registros de Insumos-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" action="" method="post">
                    <fieldset>
                        {% csrf_token %}
                        <legend class="text-center header">Contactanos</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="txtNombre" name="Nombre" type="text" placeholder="Nombre"
                                    class="form-control" minlength="3" maxlength="80" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="txtApellido" name="Apellido" type="text" placeholder="Apellido" minlength="3" maxlength="80"
                                    class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="txtAsunto" name="Asunto" type="text" placeholder="Asunto" minlength="3" maxlength="80"
                                    class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <select name="TipoContacto" class="form-control" required>
                                {% for item in lista_contacto %}
                                <option value="{{item.cod}}">{{item.name}}</option>
                                {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i
                                    class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="txtMensaje" name="Mensaje"
                                    placeholder="Mensaje" rows="7" minlength="10" maxlength="200"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" name="accion" class="btn btn-primary btn-lg"
                                    value="enviar">Enviar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock container %}
